<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>UGERevue</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: navbar"></div>
<div class="container">
    <h1>UGERevue</h1>

    <ul class="list-group">
        <li th:each="comment : ${comments}" class="list-group-item position-relative">
            <div class="row">
                <div class="col-9">
                    <a th:href="@{'/reviews/' + ${comment.reviewId()} + '#comment_' + ${comment.id()}}" th:text="${comment.content()}"></a>
                </div>
                <div class="col-3">
                    <div class="row-6" style="text-align:end;">
                        <a th:href="@{'/users/' + ${comment.author().id()}}" th:text="${comment.author().username()}"></a>
                    </div>
                    <div class="row-6" style="text-align:end;">
                        <span th:text="${comment.date()}"></span>
                    </div>
                </div>
            </div>
        </li>
        <div class="d-flex justify-content-between">
            <a th:href="@{'/users/' + ${userId} + '/comments?pageNumber=' + ${pageNumber - 1} + '&pageSize=' + ${pageSize}}" class="btn btn-secondary">Précédent</a>
            <a th:href="@{'/users/' + ${userId} + '/comments?pageNumber=' + ${pageNumber + 1} + '&pageSize=' + ${pageSize}}" class="btn btn-secondary">Suivant</a>
        </div>
    </ul>
</div>

</body>
</html>

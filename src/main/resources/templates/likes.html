<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>UGERevue</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: navbar"></div>
<div class="container">
    <h1>UGERevue</h1>

    <ul class="list-group">
        <li th:each="like : ${likedList}" class="list-group-item position-relative">
            <div class="row">
                <a th:href="@{'/reviews/' + ${like.reviewId()} + '#' + ${like.className()} + '_' + ${like.id()} }" class="col-9">
                    <div th:text="${like.content()}"/>
                </a>


                <div class="col-3" style="text-align:end;">
                    <a th:href="@{'/users/' + ${like.author().id()}}" th:text="${like.author().username()}"/>
                    <p th:text="${like.date()}"></p>
                </div>
            </div>
        </li>
    </ul>
</div>

</body>
</html>

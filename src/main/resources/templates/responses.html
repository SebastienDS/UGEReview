<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>UGERevue</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: navbar"></div>
<div class="container">
    <h1>UGERevue</h1>

    <ul class="list-group">
        <li th:each="response : ${responses}" class="list-group-item position-relative">
            <a th:href="@{'/reviews/' + ${response.getComment().getReview().getId()} + '#response_' + ${response.getId()}}" class="stretched-link" th:text="${response}"/>
        </li>
    </ul>
</div>

</body>
</html>

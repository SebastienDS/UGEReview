<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>UGERevue</title>

<body>
<div th:replace="fragments/header :: navbar"></div>
<div class="container">
    <div class="row">
        <div class="col-10">
            <div class="row">
                <h1 th:text="${review.title}"></h1>
                <form th:action="@{/deleteReview}" method="post" th:if="${isUserAdmin}">
                    <input type="hidden" name="id" th:value="${reviewId}" />
                    <button type="submit">
                        Delete
                    </button>
                </form>
            </div>
        </div>
        <div class="col-1">
            <div class="row-6">
                <a th:href="@{'/users/' + ${review.author().id()}}">
                    <span th:text="${review.author().username()}"></span>
                </a>
            </div>
            <span class="row-6" th:text="${review.date()}"></span>
        </div>

            <form th:action="@{'/reviews/' + ${reviewId} + '/notifications/activate'}" method="post" th:if="${!notificationActivated}">

        <textarea id="newComment" rows="4" cols="50"></textarea>
        <button th:attr="onclick=|comment('${reviewId}')|">Commenter</button>
    </div>

    <script>
        function answer(button) {
            var div = button.nextElementSibling;
            div.style.display = "block";
            button.style.display = "none";
        }

        function sendResponse(button, reviewId, commentId) {
            var parentDiv = button.parentNode;
            var replyButton = parentDiv.parentNode.querySelector("button");
            var textarea = parentDiv.querySelector("textarea");
            var responseText = textarea.value;
            var data = {
                "id": commentId,
                "content": responseText
            };
            const url = "/reviews/" + reviewId + "/response";
            console.log(url);
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if(response.ok){
                    console.log("OK");
                    textarea.value = "";
                    parentDiv.style.display = "none";
                    replyButton.style.display = "block";
                    var scrollPosition = window.scrollY;
                    window.location.reload();
                    window.scrollTo(0, scrollPosition);
                } else {
                    console.log(response);
                }
            })
            .catch(error => {
                console.error('Erreur lors de la requête PUT :', error);
            });
        }

        function comment(reviewId) {
            console.log(reviewId);
            var content = document.getElementById("newComment");
            const url = "/reviews/" + reviewId + "/comment";
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: content.value
            })
            .then(response => {
                if(response.ok){
                    console.log("OK");
                    content.value = "";
                    var scrollPosition = window.scrollY;
                    window.location.reload();
                    window.scrollTo(0, scrollPosition);
                } else {
                    console.log(response);
                }
            })
            .catch(error => {
                console.error('Erreur lors de la requête PUT :', error);
            });
        }
    </script>

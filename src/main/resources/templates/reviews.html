<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>UGERevue</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>UGERevue</h1>
<form th:action="@{/reviews}" method="post">
    <div><label for="h">Search:</label>
        <input id="h" type="text" name="search"></div>

    <div><button type="submit">Submit</button></div>
</form>

<ul>
    <li th:each="review : ${reviews}" th:text="${review}"/>
</ul>

</body>
</html>

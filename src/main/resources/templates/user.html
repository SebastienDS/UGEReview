<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>UGERevue</title>
    <style>
        #usernameInput {
            width: 250px;
        }
    </style>
</head>
<body>
    <div th:if="${authenticated != null && isMyUserPage == null}">
        <form th:action="@{${followUrl}}" method="post" class="mb-5">
            <div class="form-group mb-3">
                <button type="submit" class="btn btn-primary" th:text="${follow != null && follow ? 'Follow' : 'Unfollow'}"/>
            </div>
        </form>
    </div>

    <div class="mb-3">
        <a th:href="@{'/users/' + ${userId} + '/reviews'}">Consulter les revues de code</a>
    </div>
    <div class="mb-3">
        <a th:href="@{'/users/' + ${userId} + '/comments'}">Consulter les commentaires</a>
    </div>

    <div th:if="${authenticated != null && isMyUserPage != null}">
        <form th:action="@{/deleteProfile}" method="post">
            <button type="submit">Supprimer mon compte</button>
        </form>
    </div>
    <div class="container text-center">
        <div class="col">
            <div class="row">
                <p>Revues</p>
            </div>
            <div class="row">
                <p>Réponses</p>
            </div>
            <div class="row">
                <p>Commentaires</p>
            </div>
            <div class="row">
                <p>Likes</p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col text-end">
                <p>image</p>
                <!-- Insérez votre balise d'image ici -->
            </div>
            <div class="col">
                <div class="row normal">
                    <p>
                        <span id="username" th:text="${user.username}" class="me-2"></span>
                        <div th:if="${isMyUserPage}">
                            <i class="fas fa-edit"></i>
                        </div>
                    </p>
               </div>
               <div class="row edit" style="display: none";>
                   <div class="col">
                       <input id="usernameInput" maxlength="30" th:value="${user.username}" class="form-control me-2">
                   </div>
                   <div class = "col">
                        <i id="validateIcon" class="fas fa-check"></i>
                    </div>
                </div>
                <div class="row">
                    <span th:text="${user.dateCreation}"></span>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function () {
        const isConnected = [[${showDiv}]];
        const editIcon = document.querySelector('.fa-edit');
        const normalRow = document.querySelector('.row.normal');
        const editRow = document.querySelector('.row.edit');
        const validateIcon = document.getElementById('validateIcon');
        const span = document.getElementById('username');
        const input = document.getElementById('usernameInput');

        editIcon.addEventListener('click', function () {
            normalRow.style.display = 'none';
            editRow.style.display = 'block';
        });

        validateIcon.addEventListener('click', function () {
            normalRow.style.display = 'block';
            editRow.style.display = 'none';
            const url = window.location.href + "/update";
            const newUsername = { username: input.value };
            fetch(url, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(newUsername)
            })
            .then(response => {
                if(response.ok){
                    username.textContent = input.value
                    console.log("OK");
                } else {
                    console.log(response);
                }
            })
            .catch(error => {
                console.error('Erreur lors de la requête PUT :', error);
            });
        });
    });
</script>

</body>
</html>
